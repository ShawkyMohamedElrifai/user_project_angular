

<div class="cartBox">
  
  <form  [formGroup]="form">
    <div class="row">
        <div class="col-md-3">
            <label for="">Start Date</label>
            <input type="date" formControlName="start" class="form-control">
        </div>
        <div class="col-md-3">
           <label for="">End Date</label>
           <input type="date"formControlName="end" class="form-control">
        </div>
        <div class="col-md-2 d-flex align-items-end">
         <button class="btn btn-success" (click)="applyFilter()">Apply</button>
        </div>
    </div>
  </form>
    <table class="table table-striped">
        <thead>
            <tr>

                <th></th>
                <th>Date</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
<tbody>
        <tr *ngFor="let item of carts ;let index = index">
            <td></td>
            <td> {{item.date | date:"shortDate"}}</td> 
          <td>{{item.products.length}}</td>
      
        <td>
            <button class="btn btn-danger mx-z" (click)="deleteCart(item.id)">Delete</button>
            <button class="btn btn-primary " data-toggle="modal" data-target="#viewCart" (click)="view(index)" >View</button>
       
        </td>
    </tr>
</tbody>
<tfoot>
    <tr >
   
        <th></th>
        <th></th>
        

    </tr>
</tfoot>
    </table>
    </div>

        <table class="table table-striped">
          <thead>
              <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Price</th>
                  <th style="width: 25%;">Quantity</th>
                  <th>Total</th>

              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of products; let i = index" >
                  <td>  <img src="{{item.item.image}}" alt="" /></td>

                  <td>{{item.item.price}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.item.price * item.quantity}} L.E</td>
              </tr>
          </tbody>
          <tfoot>
              <tr>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th> Total" : {{total}}</th>

              </tr>
          </tfoot>
        </table>
